<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatchMatchy - Encuentra tu match</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/formAction.js"></script>
</head>
<body>
    <div class="container">
        <div class="dotted container">
    
            <h1>Encuentra a tu Match!</h1>
            <form action="">
                <label for="photo">Sube tu foto:</label>
                <input type="file" name="photo" id="photo" accept="image/*" required>

                <label for="first-name">Tu nombre</label>
                <input type="text" name="first-name" id="first-name" class="selected">
                <span class="error-msg"></span>

                <label for="last-name">Tu apellido</label>
                <input type="text" name="last-name" id="last-name"/>
                <span class="error-msg"></span>

                <label for="email">Tu correo electrónico</label>
                <input type="text" name="email" id="email"/>
                <span class="error-msg"></span>

                <label for="gender">Tu género</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Hombre</option>
                    <option value="female">Mujer</option>
                    <option value="other">Otro</option>
                </select>

                <fieldset>
                    <legend>¿En qué estás interesadx?</legend>
                    
                    <div class="checkbox-group">
                        <label for="interest">Hombre <input type="checkbox" name="interest" value="men"> </label>

                        <label for="interest">Mujer <input type="checkbox" name="interest" value="women"> </label>
                    </div>
                </fieldset>

                <label for="nationality">Nacionalidad de tu otra mitad</label>
                <select name="nationality" id="nationality">
                        <option value="" disabled selected>Selecciona la Nacionalidad de tu otra mitad</option>
                </select>

                <button type="submit" class="button">Voy a tener suerte</button>

            </form>
        </div>
        
    </div>

</body>
</html>
